<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificação da Pressão Arterial Pediátrica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 10px;
        }
        input, select, button {
            padding: 8px;
            margin-top: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .resultado {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h2>Classificação da Pressão Arterial Pediátrica</h2>

<div class="form-group">
    <label for="idade">Idade (anos):</label>
    <input type="number" id="idade" min="1" max="17" step="1">
</div>

<div class="form-group">
    <label for="sexo">Sexo:</label>
    <select id="sexo">
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
    </select>
</div>

<div class="form-group">
    <label for="altura">Altura (cm):</label>
    <input type="number" id="altura" min="50" max="200" step="1">
</div>

<div class="form-group">
    <label for="pas">Pressão Arterial Sistólica (mmHg):</label>
    <input type="number" id="pas" min="50" max="200" step="1">
</div>

<div class="form-group">
    <label for="pad">Pressão Arterial Diastólica (mmHg):</label>
    <input type="number" id="pad" min="30" max="150" step="1">
</div>

<button onclick="classificarPA()">Classificar</button>

<div id="resultado" class="resultado"></div>

<script>
    // Tabela simulada - substitua pelos valores reais extraídos da tabela oficial
    const tabelaPA = {
        masculino: {
            5: { P90: {PAS: 107, PAD: 70}, P95: {PAS: 110, PAD: 74}, P99: {PAS: 114, PAD: 78} },
            10: { P90: {PAS: 114, PAD: 75}, P95: {PAS: 118, PAD: 80}, P99: {PAS: 122, PAD: 84} },
            15: { P90: {PAS: 125, PAD: 80}, P95: {PAS: 130, PAD: 85}, P99: {PAS: 135, PAD: 90} }
        },
        feminino: {
            5: { P90: {PAS: 106, PAD: 69}, P95: {PAS: 109, PAD: 73}, P99: {PAS: 113, PAD: 77} },
            10: { P90: {PAS: 113, PAD: 74}, P95: {PAS: 117, PAD: 78}, P99: {PAS: 121, PAD: 82} },
            15: { P90: {PAS: 122, PAD: 78}, P95: {PAS: 127, PAD: 83}, P99: {PAS: 132, PAD: 88} }
        }
    };

    function classificarPA() {
        const idade = parseInt(document.getElementById("idade").value);
        const sexo = document.getElementById("sexo").value;
        const altura = parseInt(document.getElementById("altura").value);
        const pas = parseInt(document.getElementById("pas").value);
        const pad = parseInt(document.getElementById("pad").value);

        if (!idade || !sexo || !altura || !pas || !pad) {
            document.getElementById("resultado").innerHTML = "⚠️ Preencha todos os campos corretamente.";
            return;
        }

        let ref = tabelaPA[sexo][idade];
        if (!ref) {
            document.getElementById("resultado").innerHTML = "⚠️ Não há dados para esta idade na tabela.";
            return;
        }

        let classificacao = "";
        if (pas < ref.P90.PAS && pad < ref.P90.PAD) {
            classificacao = "Pressão Arterial Normal";
        } else if ((pas >= ref.P90.PAS && pas < ref.P95.PAS) || (pad >= ref.P90.PAD && pad < ref.P95.PAD)) {
            classificacao = "Pressão Arterial Elevada (Pré-hipertensão)";
        } else if ((pas >= ref.P95.PAS && pas < ref.P99.PAS) || (pad >= ref.P95.PAD && pad < ref.P99.PAD)) {
            classificacao = "Hipertensão Estágio 1";
        } else {
            classificacao = "Hipertensão Estágio 2";
        }

        document.getElementById("resultado").innerHTML = `
            <strong>Classificação:</strong> ${classificacao}<br>
            <strong>Valores de Referência para ${idade} anos (${sexo}):</strong><br>
            P90: ${ref.P90.PAS}/${ref.P90.PAD} mmHg<br>
            P95: ${ref.P95.PAS}/${ref.P95.PAD} mmHg<br>
            P99: ${ref.P99.PAS}/${ref.P99.PAD} mmHg
        `;
    }
</script>

</body>
</html>
